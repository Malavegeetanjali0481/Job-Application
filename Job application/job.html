<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style(job).css">
</head>
<body>
  
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION <span class="title">(web)</span></h1>
         
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                         <label for="first name:">First name:</label>
                         <input type="text" id="first name" name="first name" placeholder="Enter First Name">
                         </div>
                    
                    <div class="form-control">
                         <label for="Last name:">Last name:</label>
                         <input type="text" id="Last name" name="Last name" placeholder="Enter Last Name">
                    </div>
                   
                    <div class="form-control">
                         <label for="Email:">Email:</label>
                         <input type="text" id="Name" name="Name" placeholder="Enter Email">
                    </div>
        
                <div class="form-control">
                <label for="Job - role:">Job role:</label>
                <select
                 id="job - role" name="job - role" >
               <option value="Select Job Role">Select Job Role
               </option>
                <option value="Node">Node.js
                </option>
                 <option value="full stack">full stack
                 </option>
                <option value="Frontend">Frontend
                </option>
               </select>


            </div>
            <div class="form-control">
                         <label for="Address:">Address:</label>
                         <textarea name="Address" id="" cols="30" rows="10"
                         placeholder="Enter Full Address"></textarea>
                    </div>
                    <div class="form-control">
                         <label for="City:">City:</label>
                         <input type="text"  id="City" placeholder="Enter City">
                    </div>
                   <div class="form-control">
                         <label for="Pincode:">Pincode:</label>
                         <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>
                      <div class="form-control">
                         <label for="Date:">Date:</label>
                         <input type="Date" id="Date" name="Date" 
                         value="2025-05-12">
                    </div>
                      <div class="form-control">
                         <label for="first name:">Upload Your CV:</label>
                         <input type="file" id="file" name="file" placeholder="Choose file">
                         </div>
                         <div class="button-container">
                            <button type="submit">Apply Now</button>
                         </div>

        </div>
    </div>
</body>
</html>
